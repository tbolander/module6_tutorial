{% extends 'blog/base.html' %}

{% block content %}
    <h2>Drafts</h2>
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p class="date">created: {{ post.created_date }}</p>
        </div>
    {% empty %}
        <p>No drafts yet.</p>
    {% endfor %}
{% endblock %}
